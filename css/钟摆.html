<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <style>
            .clock-box {
                width: 300px;
                height: 300px;
                margin: 100px auto;
                border: 1px solid #00ff90;
            }

            .clock {
                width: 2px;
                height: 100px;
                background: #000000;
                margin: 30px auto;
                position: relative;
            }
            .clock::after {
                content: "";
                position: absolute;
                bottom: -20px;
                left: -9px;
                width: 20px;
                height: 20px;
                border-radius: 10px;
                background: #ff0000;
            }

            .clock {
                animation: go 1s ease-in-out alternate infinite;
            }
            @keyframes go {
                0% {
                    transform: rotate(30deg);
                    transform-origin: top center;
                }
                100% {
                    transform: rotate(-30deg);
                    transform-origin: top center;
                }
            }
        </style>
    </head>
    <body>
        <div class="clock-box">
            <div class="clock"></div>
        </div>
    </body>
</html>
